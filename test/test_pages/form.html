<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Test Form</h1>
    <form id="testForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="color">Favorite Color:</label>
            <select id="color" name="color">
                <option value="">Choose...</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div>
            <label>Interests:</label>
            <div id="checkGroup">
                <input type="checkbox" id="check1" name="interests" value="coding">
                <label for="check1">Coding</label>
                
                <input type="checkbox" id="check2" name="interests" value="reading">
                <label for="check2">Reading</label>
                
                <input type="checkbox" id="check3" name="interests" value="gaming">
                <label for="check3">Gaming</label>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="result" style="display: none;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const color = document.getElementById('color').value;
            const checkedBoxes = document.querySelectorAll('#checkGroup input[type="checkbox"]:checked');
            const interests = Array.from(checkedBoxes).map(cb => cb.value).join(', ');
            
            const result = document.getElementById('result');
            result.textContent = `Hello ${name}! Your favorite color is ${color}. ` + 
                               (interests ? `Your interests include: ${interests}.` : 'You haven\'t selected any interests.');
            result.style.display = 'block';
        });
    </script>
</body>
</html>
