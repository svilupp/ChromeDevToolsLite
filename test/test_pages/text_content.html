<!DOCTYPE html>
<html>
<head>
    <title>Text Content Test</title>
</head>
<body>
    <div id="content">Static Text Content</div>
    <div id="dynamic-content">Initial Content</div>
    <button id="update-button">Update Content</button>
    <script>
        document.getElementById('update-button').addEventListener('click', () => {
            document.getElementById('dynamic-content').textContent = 'Updated Content';
        });
    </script>
</body>
</html>
