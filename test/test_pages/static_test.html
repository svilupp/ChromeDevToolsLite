<!DOCTYPE html>
<html>
<head>
    <title>Static Test Page</title>
</head>
<body>
    <h1 id="main-title">Test Page Header</h1>
    <div id="content">
        <p class="test-paragraph">This is a test paragraph.</p>
        <p class="test-paragraph">This is another test paragraph.</p>
    </div>
    <div id="visibility-test">
        <p style="display: none" id="hidden-element">This is hidden.</p>
        <p style="visibility: hidden" id="invisible-element">This is invisible.</p>
        <p id="visible-element">This is visible.</p>
    </div>
</body>
</html>
