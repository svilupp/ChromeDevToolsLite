<!DOCTYPE html>
<html>
<head>
    <title>Element Evaluate Test</title>
    <style>
        .test-class { color: blue; }
    </style>
</head>
<body>
    <div id="test-div" class="test-class" data-custom="test-value">Test Content</div>
    <input type="checkbox" id="test-checkbox" checked>
    <input type="text" id="test-input" value="test value">
    <select id="test-select">
        <option value="1">Option 1</option>
        <option value="2" selected>Option 2</option>
    </select>
</body>
</html>
